<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdrapka na telefon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #underImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Ukryj obrazek spod spodu na początku */
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="underImage" src="IMG_2817.JPG" alt="Zdjęcie pod spodem">
        <canvas id="scratchCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const underImage = document.getElementById('underImage');
        const topImageSrc = '19FCC03A-2E7D-456A-86BA-F4D8E2587DBD.PNG';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTopImage(); // Dodane, aby ponownie narysować obrazek na wierzchu po zmianie rozmiaru
        }

        function drawTopImage() {
            const img = new Image();
            img.src = topImageSrc;
            img.onload = function() {
                let scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                let x = (canvas.width / 2) - (img.width / 2) * scale;
                let y = (canvas.height / 2) - (img.height / 2) * scale;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                ctx.globalCompositeOperation = 'destination-out';
                underImage.style.display = 'block'; // Pokaż obraz spod spodu po załadowaniu obrazka na wierzchu
            };
        }

        function preloadImages(sources, callback) {
            let loadedImages = 0;
            let images = [];
            sources.forEach((src, index) => {
                images[index] = new Image();
                images[index].src = src;
                images[index].onload = () => {
                    loadedImages++;
                    if (loadedImages === sources.length) {
                        callback();
                    }
                };
            });
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            preloadImages([underImage.src, topImageSrc], drawTopImage);
        });

        let isDrawing = false;

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function getTouchPos(canvas, touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touch.touches[0].clientX - rect.left,
                y: touch.touches[0].clientY - rect.top
            };
        }

        function draw(evt) {
            if (!isDrawing) return;
            evt.preventDefault();
            let pos = evt.type.includes('touch') ? getTouchPos(canvas, evt) : getMousePos(canvas, evt);
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, 2 * Math.PI);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); });
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', () => { isDrawing = false; });
    </script>
</body>
</html>
